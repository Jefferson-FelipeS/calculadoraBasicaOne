<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora Basica javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="Header">
        <h1 class="titleH1">calculadora basica</h1>
    </header>
    <article class="container">

    <section class="campoResul">Resultado:<span class="spanResul"></span></section>

    <section class="sectionInputs">

        <section class="sectionCampos">
            <div class="div">
                <label class="label" for="inputOne">nº1:</label>
                <input type="number" name="n1" id="inputOne" placeholder="ex. 1">
            </div>

            <div class="tipo">?</div>

            <div class="div">
                <label class="label" for="inputTwo">nº2:</label>
                <input type="number" name="n2" id="inputTwo" placeholder="ex. 1">
            </div>
        </section>

        <section class="sectionBtn">
            <button class="btn">Somar</button>
            <button class="btn">Subtrair</button>
            <button class="btn">Multiplicar</button>
            <button class="btn">Dividir</button>
        </section>
    </section>
  </article>

    <script src="script.js"></script>
</body>
</html>
